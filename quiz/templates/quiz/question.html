<!doctype html>
<html>
	<head>
		<title>puppy love</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/static/normalize.css">
		<link rel="stylesheet" href="/static/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
	</head>
	<body>	
		<div class="wrapper_upper">
			<h1>Name that puppy</h1>
			<img src="/static/{{ question }}" class= "circular" alt="dog" />
		</div>
		<div class="wrapper_downer">
				<div class="box">
					<form action="{% url "question_page" quiz.name question_number %}" method="post">{% csrf_token %}
					<div class="answer_button_div">
						<input type="hidden" name="answer" value="1">
						<button type="submit" class="answer_button">{{ answer1 }}</button>
			</form>
					</div>
				</div>
				<div class="box">
					<div class="answer_button_div bottom_answer">
					<form action="{% url "question_page" quiz.name question_number %}" method="post">{% csrf_token %}
							<input type="hidden" name="answer" value="2">
						<button type="submit" class="answer_button">{{ answer2 }}</button>
					</form>
					</div>
				</div>
		</div>
	</body>
</html>
